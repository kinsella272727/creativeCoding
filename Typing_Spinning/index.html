<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>

    <script src="lib/p5.min.js" type="text/javascript"></script>
    <script src="lib/p5.dom.js" type="text/javascript"></script>
    <script src="lib/generative-design-library.js" type="text/javascript"></script>
    <script src="lib/g.js" type="text/javascript"></script>
    <script src="lib/opentype.js" type="text/javascript"></script>

  </head>
  <body style="margin: 0px">
    <div class="containter">
      <div class="row">
          <div id="canvasHolder" class="col-md-8"></div>
            <div class="col-md-4">

              <h4>Square Size (1 - 20)</h4>
              <div id="radiusController"class="col-md-12"></div>

              <h4>Density (1 - 20)</h4>
              <div id="densityController" class="col-md-12"></div>

              <h4>Font Size (50 - 300)</h4>
              <div id="fontController" class="col-md-12"></div>

              <h4>Line Length (1 - 20)</h4>
              <div id="lengthController"class="col-md-12"></div>

              <h4>Line Thickness (1 - 30)</h4>
              <div id="strokeController" class="col-md-12"></div>

              <h4>Rotate Speed (1 - 20)</h4>
              <div id="rotateController" class="col-md-12"></div>

              <h4>Rotate Degree (20 - 360)</h4>
              <div id="degreeController" class="col-md-12"></div>

              <div id="fillController" class="col-md-12"></div>

              <div id="lineController" class="col-md-12"></div>

              <div id="inputController" class="col-md-12"></div>

            </div>

          </div>
      </div>
      <script src="sketch.js" type="text/javascript"></script>
  </body>

</html>
